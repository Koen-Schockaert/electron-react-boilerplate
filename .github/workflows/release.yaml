name: Release

on:
  push:
    branches:
      - alpha
      - beta
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Clean previous builds (cross-platform)
      - name: Clean previous build
        shell: bash
        run: |
          if [ -d "release/build" ]; then
            rm -rf release/build/*
          fi

      # 4️⃣ Install dependencies
      - run: npm ci

      # 5️⃣ Build React + Electron
      - run: npm run build
      - run: npm run package

      # 6️⃣ Upload build artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            release/build/**/*.exe
            release/build/**/*.dmg
            release/build/**/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Download build artifacts
      - uses: actions/download-artifact@v4
        with:
          path: release/build/

      # 5️⃣ Release with semantic-release (Bash used internally by npm)
      - name: Release with semantic-release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
