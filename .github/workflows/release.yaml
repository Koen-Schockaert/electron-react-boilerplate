name: Release

on:
  push:
    branches:
      #- main
      - alpha
      - beta

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run semantic-release in dry-run mode to compute next version
      - name: Compute next version
        id: semver
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEXT_VERSION=$(npx semantic-release --dry-run | grep "The next release version is" | awk '{print $NF}')
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          echo "Next version: $NEXT_VERSION"

      # Clean previous build
      - name: Clean previous build
        shell: bash
        run: rm -rf release/build/* || true

      # Build React app
      - name: Build React app
        run: npm run build

      # Package Electron app with versioned filenames
      - name: Package Electron app
        run: |
          npm run package -- --config.extraMetadata.version=${{ env.NEXT_VERSION }}

      # Upload only installers
      - uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.os }}
          path: |
            release/build/*.exe
            release/build/*.dmg
            release/build/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      # Download artifacts
      - uses: actions/download-artifact@v4
        with:
          path: release/build/

      # Final release with semantic-release
      - name: Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
