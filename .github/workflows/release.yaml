name: Release

on:
  push:
    branches:
      - alpha
      - beta
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # Checkout code
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Node setup
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Clean previous build
      - name: Clean previous build
        shell: bash
        run: rm -rf release/build/* || true

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Compute next release version
      - name: Compute next release version
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEXT_VERSION=$(npx semantic-release --dry-run | grep "The next release version is" | awk '{print $NF}')
          echo "Next version: $NEXT_VERSION"
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV

      # Build React app
      - name: Build React app
        run: npm run build

      # Package Electron app with correct version
      - name: Package Electron app
        shell: bash
        run: |
          npm run package -- --config.extraMetadata.version=$NEXT_VERSION

      # Rename build files to match release tag
      - name: Rename artifacts
        shell: bash
        run: |
          for file in release/build/**/*.{exe,dmg,AppImage}; do
            if [ -f "$file" ]; then
              FILENAME=$(basename "$file")
              DIRNAME=$(dirname "$file")
              OS=$(echo "$FILENAME" | awk -F- '{print $(NF-1)}')
              ARCH=$(echo "$FILENAME" | awk -F- '{print $NF}' | sed 's/\.[^.]*$//')
              EXT="${FILENAME##*.}"
              mv "$file" "$DIRNAME/ElectronReact-v$NEXT_VERSION-$OS-$ARCH.$EXT"
            fi
          done

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            release/build/**/*.exe
            release/build/**/*.dmg
            release/build/**/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Download build artifacts
      - uses: actions/download-artifact@v4
        with:
          path: release/build/

      # Create release with semantic-release
      - name: Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
