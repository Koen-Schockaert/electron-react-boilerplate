name: Release

on:
  push:
    branches:
      - alpha
      - beta
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # Checkout code
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Node setup
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Clean previous build
      - name: Clean previous build
        shell: bash
        run: rm -rf release/build/* || true

      # Install dependencies
      - name: Install dependencies
        run: npm ci




      # Compute next release version
      - name: Compute next release version
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Run semantic-release dry-run once and save output
          npx semantic-release --dry-run --no-ci > release.log 2>&1 || true

          # Extract the next release version
          NEXT_VERSION=$(grep "The next release version is" release.log | awk '{print $NF}' || true)

          # Fallback if nothing found
          if [[ -z "$NEXT_VERSION" ]]; then
            echo "No next version detected; using fallback 0.0.0"
            NEXT_VERSION="0.0.0"
          fi

          echo "Next release version: $NEXT_VERSION"

          # Export for later steps
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV


      # Build React app
      - name: Build React app
        run: npm run build

      # Package Electron app with correct version
      - name: Package Electron app
        shell: bash
        run: |
          npm run package -- --config.extraMetadata.version=$NEXT_VERSION

      - name: Compute next release version
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          NEXT_VERSION=$(npx semantic-release --dry-run | grep "The next release version is" | awk '{print $NF}')
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          echo "Next release version: $NEXT_VERSION"

      - name: Rename artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -e
          find release/build -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" \) | while read -r file; do
            dir=$(dirname "$file")
            base=$(basename "$file")
            ext="${base##*.}"

            if [[ "$base" =~ ^ElectronReact-[0-9]+\.[0-9]+\.[0-9]+-(.+)\.$ext$ ]]; then
              os_arch="${BASH_REMATCH[1]}"
              new="ElectronReact-v${NEXT_VERSION}-${os_arch}.${ext}"
              echo "Renaming $base → $new"
              mv "$file" "$dir/$new"
            fi
          done

      - name: Rename artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem -Path release/build -Recurse -Include *.exe,*.dmg,*.AppImage | ForEach-Object {
            if ($_.Name -match '^ElectronReact-[0-9]+\.[0-9]+\.[0-9]+-(.*)\.(exe|dmg|AppImage)$') {
              $osArch = $matches[1]
              $ext = $matches[2]
              $newName = "ElectronReact-v$env:NEXT_VERSION-$osArch.$ext"
              Write-Host "Renaming $($_.Name) → $newName"
              Rename-Item $_.FullName $newName
            }
          }

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            release/build/**/*.exe
            release/build/**/*.dmg
            release/build/**/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Download build artifacts
      - uses: actions/download-artifact@v4
        with:
          path: release/build/

      # Create release with semantic-release
      - name: Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
