name: Release

on:
  push:
    branches:
      - alpha
      - beta
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # Checkout code
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Node setup
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Clean previous build
      - name: Clean previous build
        shell: bash
        run: rm -rf release/build/* || true

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Compute next release version
      - name: Compute next release version
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEXT_VERSION=$(npx semantic-release --dry-run | grep "The next release version is" | awk '{print $NF}')
          echo "Next version: $NEXT_VERSION"
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV

      # Build React app
      - name: Build React app
        run: npm run build

      # Package Electron app with correct version
      - name: Package Electron app
        shell: bash
        run: |
          npm run package -- --config.extraMetadata.version=$NEXT_VERSION

      # Rename build files to match release tag (cross-platform)
      - name: Rename artifacts
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get next release version
          NEXT_VERSION=$(npx semantic-release --dry-run | grep "The next release version is" | awk '{print $NF}')
          echo "Next release version: $NEXT_VERSION"
          
          # Export so PowerShell can read it
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV

          if [[ "$RUNNER_OS" == "Linux" || "$RUNNER_OS" == "macOS" ]]; then
          # Linux/macOS: bash
          set -e
          
          find release/build -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" \) | while read -r file; do
            DIRNAME=$(dirname "$file")
            BASENAME=$(basename "$file")

            # Extract extension
            EXT="${BASENAME##*.}"

            # Extract os-arch from ElectronReact-0.0.0-<os>-<arch>.<ext>
            if [[ "$BASENAME" =~ ^ElectronReact-[0-9]+\.[0-9]+\.[0-9]+-(.+)\.$EXT$ ]]; then
              OS_ARCH="${BASH_REMATCH[1]}"
              NEW_NAME="ElectronReact-v${NEXT_VERSION}-${OS_ARCH}.${EXT}"

              echo "Renaming:"
              echo "  $BASENAME"
              echo "  â†’ $NEW_NAME"

              mv "$file" "$DIRNAME/$NEW_NAME"
            else
              echo "Skipping unrecognized file: $BASENAME"
            fi
          done

          # Windows: PowerShell
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -Command "
            Get-ChildItem -Path 'release/build' -Recurse -Include '*.exe','*.dmg','*.AppImage' | ForEach-Object {
                \$dir = \$_.DirectoryName
                \$base = \$_.BaseName
                \$ext = \$_.Extension
                if (\$base -match '^ElectronReact-0\.0\.0-(.*)') {
                    \$os_arch = \$matches[1]
                    \$newName = 'ElectronReact-v$env:NEXT_VERSION-' + \$os_arch + \$ext
                    Write-Host 'Renaming' \$_.FullName '->' (Join-Path \$dir \$newName)
                    Rename-Item -Path \$_.FullName -NewName \$newName
                }
            }"
          fi
        shell: bash

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            release/build/**/*.exe
            release/build/**/*.dmg
            release/build/**/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Download build artifacts
      - uses: actions/download-artifact@v4
        with:
          path: release/build/

      # Create release with semantic-release
      - name: Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
