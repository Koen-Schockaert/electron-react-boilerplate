name: Release

on:
  push:
    branches:
      - alpha
      - beta
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Clean previous builds (cross-platform)
      - name: Clean previous build
        shell: bash
        run: |
          if [ -d "release/build" ]; then
            rm -rf release/build/*
          fi

      # 4️⃣ Install dependencies
      - run: npm ci

      # 5️⃣ Build React + Electron
      - run: npm run build
      - run: npm run package

      # 6️⃣ Upload build artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            release/build/**/*.exe
            release/build/**/*.dmg
            release/build/**/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      # Download artifacts into release/build
      - uses: actions/download-artifact@v4
        with:
          path: release/build

      # List files to verify
      - name: List downloaded files
        shell: bash
        run: ls -R release/build

      - name: Get next release version
        id: get_version
        shell: bash
        run: |
          NEXT_VERSION=$(npx semantic-release --dry-run --no-ci | grep "The next release version is" | awk '{print $NF}')
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV

      # Rename files to match release version
      - name: Rename build files to match release version
        shell: bash
        run: |
          cd release/build
          for file in *; do
            if [[ -f "$file" ]]; then
              EXT="${file##*.}"
              OS=""
              ARCH=""
              case "$EXT" in
                exe) OS="win"; ARCH="x64" ;;
                dmg) OS="mac"; ARCH="x64" ;;
                AppImage) OS="linux"; ARCH="x64" ;;
              esac
              mv "$file" "ElectronReact-v${{ env.NEXT_VERSION }}-$OS-$ARCH.$EXT"
            fi
          done

      # List files after rename
      - name: Verify renamed files
        shell: bash
        run: ls -R release/build

      # Run semantic-release
      - name: Release with semantic-release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

